<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ded74dacac.js" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onekeyup="run()"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea id="css-code" onekeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JAVASCRIPT</label>
            <textarea id="js-code" onekeyup="run()"></textarea>

        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> output</label>
            <iframe id="output"></iframe>
        </div>

    </div>

    <script>
        function run(){
            let htmlCode = document.getElementById("html-code").value;
            let cssCode = document.getElementById("css-code").value;
            let jsCode = document.getElementById("js-code").value;
            let output = document.getElementByI("output");

            output.contentDocument.body.innerHTML = htmlCode+  "<style>" +cssCode + "</style>";
            output.contentWindow.eval(jsCode);
        }
    </script>


    
</body>
</html>
